<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your dashboard</title>
    <link rel="icon" href="https://drkimogad.github.io/Pet-Health-Tracker/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="https://drkimogad.github.io/Pet-Health-Tracker/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <header>
            <h1>Pet Health Tracker</h1>
        </header>

        <!-- Authentication Section (Login/Sign-Up) -->
        <section id="authSection">
            <div id="signUpForm">
                <h2>Sign-Up</h2>
                <form id="signUp">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" name="email" required autocomplete="email"><br><br>
                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" name="password" required autocomplete="new-password"><br><br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div id="loginForm" style="display: none;">
                <h2>Login</h2>
                <form id="login">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email"><br><br>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password"><br><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <!-- Main Content Section -->
        <main id="mainContent" style="display: none;">
            <div class="form-container">
                <form id="dietForm">
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" name="petName" required><br><br>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required placeholder="Breed"><br><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required placeholder="Age (e.g., 2 years old Labrador)"><br><br>

                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" name="weight" required placeholder="Weight (e.g., 12 kg)"><br><br>

                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" name="allergies" placeholder="Allergies (if any)"></textarea><br><br>

                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" name="medicalHistory" placeholder="Enter any medical history"></textarea><br><br>

                    <label for="dietPlan">Diet Plan:</label>
                    <textarea id="dietPlan" name="dietPlan" placeholder="Enter diet plan for pet"></textarea><br><br>

                    <label for="vaccinationsAndDewormingReminder">Vaccinations and Deworming Reminder:</label>
                    <input type="date" id="vaccinationsAndDewormingReminder" name="vaccinationsAndDewormingReminder"><br><br>

                    <label for="medicalCheckupsReminder">Medical Check-ups Reminder:</label>
                    <input type="date" id="medicalCheckupsReminder" name="medicalCheckupsReminder"><br><br>

                    <label for="groomingReminder">Grooming Reminder:</label>
                    <input type="date" id="groomingReminder" name="groomingReminder"><br><br>

                    <label for="petPhoto">Upload Pet Photo:</label>
                    <input type="file" id="petPhoto" name="petPhoto" accept="image/*"><br><br>

                    <button type="submit">Save Pet Profile</button>
                </form>
            </div>

            <h3>Saved Pet Profiles</h3>
            <ul id="savedProfilesList">
                <!-- Each saved profile will dynamically have a delete and print button -->
                <li class="profile-item">
                    <p>Pet Name: Fido</p>
                    <button class="deleteProfileButton">Delete</button>
                    <button class="printProfileButton">Print</button>
                </li>
            </ul>

            <!-- Reminder Containers -->
            <section id="remindersSection">
                 <div id="upcomingReminders-0" class="reminders-container">
                    <!-- Upcoming reminders will be dynamically inserted here -->
                 </div>

                 <div id="overdueReminders-0" class="reminders-container">
                 <!-- Overdue reminders will be dynamically inserted here -->
                </div>
            </section>

        </main>

        <!-- Logout Button -->
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>
  
    <footer>
        <p>&copy; 2024 Pet Health Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
