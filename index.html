<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Diet Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <header>
            <h1>Welcome to your dashboard</h1>
            <h2>Pet Diet Planner</h2>
        </header>

        <!-- Authentication Section (Sign Up/Login) -->
        <div id="authSection">
            <!-- Sign Up Form -->
            <div id="signUpForm">
                <h2>Sign Up</h2>
                <form id="signUp">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" required><br><br>

                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" required><br><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginForm" style="display: none;">
                <h2>Login</h2>
                <form id="login">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required><br><br>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Content Section (Visible After Login) -->
        <main id="mainContent" style="display: none;">
            <div class="form-container">
                <form id="dietForm">
                    <input for="petimage">Pet image:<br><br>
                    <input type="insert" id="petimage" required><br><br>

                    <label for="petName">PetName:</label>
                    <input type="text" id="petname"><br><br>

                    <label for="breed,sex,age&weight">Breed,Sex,Age&weight:</label>
                    <input type="tex&number" id="breed,sex&age" min="0"><br><br>

                    <label for="Vaccinations&deworming">Vaccinations&deworming:</label>
                    <input type="text" id="vaccinations&deworming" min="0"><br><br>

                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" placeholder="Enter any allergies"></textarea><br><br>

                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" placeholder="Enter medical history"></textarea><br><br>

                    <label for="dietPlan">Diet Plan:</label>
                    <textarea id="dietPlan" required placeholder="Enter diet plan"></textarea><br><br>

                    <button type="submit">Save Pet Profile</button>
                </form>
            </div>

            <div class="pet-profile-list">
                <h3>Saved Pet Profiles</h3>
                <ul id="savedProfilesList"></ul>
            </div>

            <button id="logoutButton" style="display: none;">Logout</button>
        </main>

        <footer>
            <p>&copy; 2024 Pet Diet Planner. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
