<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Diet Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pet Diet Planner</h1>
    <form id="dietForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" required><br><br>
        <label for="dietPlan">Diet Plan:</label>
        <textarea id="dietPlan" required></textarea><br><br>
        <button type="submit">Save</button>
    </form>
    <h2>Saved Diet Plans</h2>
    <ul id="dietList"></ul>
    <script src="script.js"></script>
</body>
</html>
