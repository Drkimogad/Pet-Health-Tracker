<header>
    <h1>Welcome to your dashboard</h1>
    <!-- Login/Logout Buttons -->
    <div id="authSection">
        <button id="loginBtn" onclick="login()">Login</button>
        <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>
</header>

<main class="content" id="profileSection" style="display:none;">
    <!-- Pet Profile Form and Saved Diet Plans go here -->
    <div class="form-container">
        <form id="dietForm">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" required><br><br>

            <label for="breed">Breed:</label>
            <input type="text" id="breed"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" min="0"><br><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" min="0"><br><br>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" placeholder="Enter any allergies"></textarea><br><br>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" placeholder="Enter medical history"></textarea><br><br>

            <label for="dietPlan">Diet Plan:</label>
            <textarea id="dietPlan" required placeholder="Enter diet plan"></textarea><br><br>

            <label for="petImageUpload">Upload Pet Image:</label>
            <input type="file" id="petImageUpload" accept="image/*"><br><br>

            <button type="submit">Save Pet Profile</button>
        </form>
    </div>

    <div class="image-container">
        <h2>Pet Profile</h2>
        <img src="" alt="Pet Image" id="petImage">
        <p>Add a picture of your pet here!</p>
    </div>

    <section>
        <h2>Saved Diet Plans</h2>
        <ul id="dietList"></ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Pet Diet Planner. All rights reserved.</p>
</footer>
