<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Diet Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <header>
            <h1>Pet Diet Planner</h1>
        </header>

        <div id="authSection">
            <form id="signUpForm">
                <h2>Sign Up</h2>
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" required><br><br>

                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" required><br><br>

                <button type="submit">Sign Up</button>
            </form>

            <form id="loginForm" style="display:none;">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br><br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br><br>

                <button type="submit">Login</button>
            </form>
        </div>

        <main class="content" id="mainContent" style="display:none;">
            <div class="form-container">
                <form id="dietForm">
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" required><br><br>

                    <label for="profileDetails">Breed, Gender, Age, and Weight:</label>
                    <input type="text" id="breed" placeholder="Breed"><br><br>

                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" placeholder="Enter any allergies"></textarea><br><br>

                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" placeholder="Enter medical history"></textarea><br><br>

                    <label for="dietPlan">Diet Plan:</label>
                    <textarea id="dietPlan" required placeholder="Enter diet plan"></textarea><br><br>

                    <label for="petImage">Upload Pet Photo:</label>
                    <input type="file" id="petImage" accept="image/*"><br><br>

                    <button type="submit">Save Pet Profile</button>
                </form>
            </div>

            <div class="reminders">
                <h3>Set Reminders:</h3>
                <label for="vaccinationReminder">Vaccination & Deworming Reminder:</label>
                <input type="datetime-local" id="vaccinationReminder"><br><br>

                <label for="pillReminder">Pill Schedule Reminder:</label>
                <input type="datetime-local" id="pillReminderMorning" placeholder="Morning"><br>
                <input type="datetime-local" id="pillReminderNoon" placeholder="Noon"><br>
                <input type="datetime-local" id="pillReminderEvening" placeholder="Evening"><br><br>

                <button id="saveReminders">Save Reminders</button>
            </div>

            <div class="image-container">
                <h2>Saved Pet Profiles</h2>
                <ul id="petProfilesList"></ul>
            </div>

            <button id="logoutButton" style="display:none;">Logout</button>
        </main>

        <footer style="background-color: lightgrey;">
            <p>&copy; 2024 Pet Diet Planner. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
