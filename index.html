<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Diet Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <!-- Header Section -->
        <header>
            <h1>Welcome to Pet Diet Planner</h1>
        </header>

        <!-- Authentication Section (Sign-up/Login) -->
        <div id="authSection">
            <!-- Sign-up Form -->
            <div id="signUpForm" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signUp">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" required><br><br>

                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" required><br><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="login">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required><br><br>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Content (Visible after successful login/signup) -->
        <main id="mainContent" class="content" style="display:none;">
            <div class="form-container">
                <h2>Pet Profile</h2>
                <form id="dietForm">
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" required><br><br>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed"><br><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" min="0"><br><br>

                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" min="0"><br><br>

                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" placeholder="Enter any allergies"></textarea><br><br>

                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" placeholder="Enter medical history"></textarea><br><br>

                    <label for="dietPlan">Diet Plan:</label>
                    <textarea id="dietPlan" required placeholder="Enter diet plan"></textarea><br><br>

                    <button type="submit">Save Pet Profile</button>
                </form>
            </div>

            <div class="image-container">
                <h2>Pet Profile</h2>
                <img src="https://raw.githubusercontent.com/Drkimogad/Petdietplanner/main/free-photo-of-charming-siamese-cat-portrait-with-blue-eyes.jpeg" alt="Charming Siamese Cat with Blue Eyes" id="petImage">
                <p>Add a picture of your pet here!</p>
            </div>
        </main>

        <section id="dietPlansSection">
            <h2>Saved Diet Plans</h2>
            <ul id="dietList"></ul>
        </section>

        <!-- Logout Button -->
        <button id="logoutButton" style="display:none;">Logout</button>

        <footer>
            <p>&copy; 2024 Pet Diet Planner. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
