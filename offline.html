<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fixed Lottie Visibility</title>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 50px;
            margin: 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            max-width: 600px;
            z-index: 1000;
            position: relative;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        
        .retry-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        }
        
        /* Last Online Time */
        #lastOnline {
            font-size: 0.9em;
            margin-top: 20px;
            color: #777;
        }
        
        /* Connection status indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4d4d;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ===== FIXED LOTTIE POSITIONING ===== */
        .lottie-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 100; /* Reduced from 11000 to avoid conflicts */
            pointer-events: none; /* Ensure it doesn't block clicks */
        }

        /* Mobile devices - center at bottom */
        @media (max-width: 768px) {
            .lottie-container {
                position: relative;
                bottom: unset;
                right: unset;
                margin: 30px auto;
                width: 120px;
                height: 120px;
            }
        }

        /* Very small screens - reduce size */
        @media (max-width: 480px) {
            .lottie-container {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Fallback animation if Lottie doesn't load */
        .fallback-animation {
            display: none;
            font-size: 80px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Debug info */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span class="status-indicator"></span>Oops! You're Offline</h1>
        <p>It seems like you're not connected to the internet. Please check your connection.</p>
        <button class="retry-btn" onclick="checkAndRedirect();">Try Again</button>
        <p id="lastOnline">Last Online: <span id="lastOnlineTime">Unknown</span></p>
    </div>

    <div class="lottie-container">
        <lottie-player
            src="./lottiefiles/BlackCatPeeping.json" 
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
            loop
            autoplay
            onload="lottieLoaded()"
            onerror="lottieError()">
        </lottie-player>
    </div>
    
    <div class="fallback-animation">ðŸ˜¿</div>
    
    <div class="debug-info" id="debugInfo"></div>
    
    <script>
        // Debug function to show element boundaries
        function showElementBounds() {
            const lottieContainer = document.querySelector('.lottie-container');
            const bounds = lottieContainer.getBoundingClientRect();
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                Lottie Container:<br>
                Position: ${bounds.left.toFixed(0)}px, ${bounds.top.toFixed(0)}px<br>
                Size: ${bounds.width.toFixed(0)}x${bounds.height.toFixed(0)}<br>
                Visible: ${bounds.width > 0 && bounds.height > 0}
            `;
            debugInfo.style.display = 'block';
        }
        
        // Lottie event handlers
        function lottieLoaded() {
            console.log('Lottie animation loaded successfully');
            document.getElementById('debugInfo').innerHTML += '<br>Lottie: Loaded';
        }
        
        function lottieError() {
            console.error('Lottie animation failed to load');
            document.querySelector('.fallback-animation').style.display = 'block';
            document.getElementById('debugInfo').innerHTML += '<br>Lottie: Failed to load';
        }
        
        // Store last online time when going offline
        if (navigator.onLine) {
            localStorage.setItem("lastOnline", new Date().toLocaleString());
        }
        
        // Update last online time display
        function updateLastOnlineTime() {
            const lastOnline = localStorage.getItem("lastOnline");
            if (lastOnline) {
                document.getElementById("lastOnlineTime").textContent = lastOnline;
            } else {
                document.getElementById("lastOnlineTime").textContent = "Never";
            }
        }
        
        // Reliable online check
        function checkAndRedirect() {
            // Show loading state
            const btn = document.querySelector('.retry-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Checking connection...';
            btn.disabled = true;
            
            // Double-check online status with a network request
            fetch('https://httpbin.org/status/200', { 
                method: 'HEAD',
                cache: 'no-store'
            })
            .then(() => {
                // Redirect if online
                window.location.href = 'index.html?t=' + Date.now();
            })
            .catch(() => {
                // Still offline
                btn.textContent = originalText;
                btn.disabled = false;
                alert('Still offline. Please check your internet connection.');
            });
        }
        
        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('https://httpbin.org/status/200', {
                    method: 'HEAD', 
                    cache: 'no-store'
                })
                .then(() => {
                    window.location.href = 'index.html?t=' + Date.now();
                })
                .catch(() => {
                    // Silently fail - still offline
                });
            }
        }, 5000);
        
        // Call function on page load
        updateLastOnlineTime();
        
        // Add event listener for online status changes
        window.addEventListener('online', function() {
            checkAndRedirect();
        });
        
        // Show debug info on shift+click
        document.addEventListener('click', function(e) {
            if (e.shiftKey) {
                showElementBounds();
            }
        });
        
        // Initial debug check after load
        window.addEventListener('load', function() {
            setTimeout(showElementBounds, 1000);
        });
    </script>
</body>
</html>
