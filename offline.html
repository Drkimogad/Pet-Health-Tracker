<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            max-width: 600px;
            z-index: 1000;
            margin-bottom: 10vh; /* Space above the Lottie animation */
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        
        .retry-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: #45a049;
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        }
        
        /* Last Online Time */
        #lastOnline {
            font-size: 0.9em;
            margin-top: 20px;
            color: #777;
        }
        
        /* Connection status indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4d4d;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ===== UPDATED LOTTIE POSITIONING ===== */
        .lottie-container {
            position: fixed;
            bottom: 10vh; /* 10vh from bottom */
            left: 0;
            width: 100%; /* Full width */
            height: 80vh; /* 80% of viewport height */
            z-index: 100;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }

        /* Fallback animation if Lottie doesn't load */
        .fallback-animation {
            display: none;
            font-size: 80px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile devices */
        @media (max-width: 768px) {
            .lottie-container {
                height: 60vh; /* Slightly smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span class="status-indicator"></span>Oops! You're Offline</h1>
        <p>It seems like you're not connected to the internet. Please check your connection.</p>
        <button class="retry-btn" onclick="checkAndRedirect();">Try Again</button>
        <p id="lastOnline">Last Online: <span id="lastOnlineTime">Unknown</span></p>
    </div>

    <div class="lottie-container">
        <lottie-player
            src="./lottiefiles/BlackCatPeeping.json" 
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
            loop
            autoplay
            onerror="lottieError()">
        </lottie-player>
    </div>
    
    <div class="fallback-animation">ðŸ˜¿</div>
    
    <script>
        // Lottie error handler
        function lottieError() {
            console.error('Lottie animation failed to load');
            document.querySelector('.fallback-animation').style.display = 'block';
        }
        
        // Store last online time when going offline
        if (navigator.onLine) {
            localStorage.setItem("lastOnline", new Date().toLocaleString());
        }
        
        // Update last online time display
        function updateLastOnlineTime() {
            const lastOnline = localStorage.getItem("lastOnline");
            if (lastOnline) {
                document.getElementById("lastOnlineTime").textContent = lastOnline;
            } else {
                document.getElementById("lastOnlineTime").textContent = "Never";
            }
        }
        
        // Reliable online check
        function checkAndRedirect() {
            // Show loading state
            const btn = document.querySelector('.retry-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Checking connection...';
            btn.disabled = true;
            
            // Double-check online status with a network request
            fetch('https://httpbin.org/status/200', { 
                method: 'HEAD',
                cache: 'no-store'
            })
            .then(() => {
                // Redirect if online
                window.location.href = 'index.html?t=' + Date.now();
            })
            .catch(() => {
                // Still offline
                btn.textContent = originalText;
                btn.disabled = false;
                alert('Still offline. Please check your internet connection.');
            });
        }
        
        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('https://httpbin.org/status/200', {
                    method: 'HEAD', 
                    cache: 'no-store'
                })
                .then(() => {
                    window.location.href = 'index.html?t=' + Date.now();
                })
                .catch(() => {
                    // Silently fail - still offline
                });
            }
        }, 5000);
        
        // Call function on page load
        updateLastOnlineTime();
        
        // Add event listener for online status changes
        window.addEventListener('online', function() {
            checkAndRedirect();
        });
    </script>
</body>
</html>
