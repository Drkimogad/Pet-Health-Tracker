<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
        }
        .retry-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .retry-btn:hover {
            background-color: #45a049;
        }
        /* NEW: Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        }
        /* NEW: Offline Icon */
        .offline-icon {
            font-size: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* NEW: Last Online Time */
        #lastOnline {
            font-size: 0.9em;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
  <lottie-player
    src="./lottiefiles/BlackCatPeeping.json" 
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px; margin: 0 auto;"
    loop
    autoplay>
  </lottie-player>
    <h1>Oops! You're Offline</h1>
    <p>It seems like you're not connected to the internet. Please check your connection.</p>
   <button class="retry-btn" onclick="checkAndRedirect();">Try Again</button>

    <!-- NEW: Last Online Time -->
    <p id="lastOnline">Last Online: <span id="lastOnlineTime">Unknown</span></p>

<script>
    // âœ… **Store Last Online Time**
    function updateLastOnlineTime() {
        const lastOnline = localStorage.getItem("lastOnline");
        if (lastOnline) {
            document.getElementById("lastOnlineTime").textContent = lastOnline;
        }
    }

    // âœ… **ONLY redirect if actually online**
    function checkAndRedirect() {
        if (navigator.onLine) {
            // Bypass service worker cache with timestamp
            window.location.href = 'index.html?t=' + Date.now();
        } else {
            // Still offline - show message but don't redirect
            console.log('ðŸ“´ Still offline - cannot redirect yet');
            alert('Still offline. Please check your connection and try again.');
        }
    }

    // âœ… **Check every 3 seconds if we're online (less aggressive)**
    setInterval(() => {
        if (navigator.onLine) {
            console.log('âœ… Now online - auto-redirecting to app');
            window.location.href = 'index.html?t=' + Date.now();
        }
    }, 3000); // Check every 3 seconds instead of 1

    // Call function on page load
    updateLastOnlineTime();
</script>
</body>
</html>
