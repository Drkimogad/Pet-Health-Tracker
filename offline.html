<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
        }
        .retry-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .retry-btn:hover {
            background-color: #45a049;
        }
        /* NEW: Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        }
        /* NEW: Offline Icon */
        .offline-icon {
            font-size: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* NEW: Last Online Time */
        #lastOnline {
            font-size: 0.9em;
            margin-top: 10px;
            color: #777;
        }
 /* =====OFFLINE LOTTIE RESPONSIVE POSITIONING ===== */
.lottie-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  z-index: 1000;
}

/* Mobile devices - center at bottom */
@media (max-width: 768px) {
  .lottie-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
  }
}

/* Very small screens - reduce size */
@media (max-width: 480px) {
  .lottie-container {
    width: 80px;
    height: 80px;
    bottom: 5px;
  }
}

    </style>
</head>
<body>
  <div class="content">
    <h1>Oops! You're Offline</h1>
    <p>It seems like you're not connected to the internet. Please check your connection.</p>
    <button class="retry-btn" onclick="checkAndRedirect();">Try Again</button>
    <p id="lastOnline">Last Online: <span id="lastOnlineTime">Unknown</span></p>
  </div>

  <div class="lottie-container">
    <lottie-player
      src="./lottiefiles/BlackCatPeeping.json" 
      background="transparent"
      speed="1"
      style="width: 100%; height: 100%;"
      loop
      autoplay>
    </lottie-player>
  </div>
    
<script>
    // ✅ **Store Last Online Time**
    function updateLastOnlineTime() {
        const lastOnline = localStorage.getItem("lastOnline");
        if (lastOnline) {
            document.getElementById("lastOnlineTime").textContent = lastOnline;
        }
    }

    // ✅ **RELIABLE online check - ONLY redirect if truly online**
    function checkAndRedirect() {
        // Double-check online status with a network request
        fetch('https://httpbin.org/status/200', { 
            method: 'HEAD',
            cache: 'no-store'
        })
        .then(() => {
            // ✅ REALLY online - redirect
            window.location.href = 'index.html?t=' + Date.now();
        })
        .catch(() => {
            // ❌ Still offline
            alert('❌ Still offline. Please check your internet connection.');
        });
    }

    // ✅ **RELIABLE auto-check every 5 seconds**
    setInterval(() => {
        fetch('https://httpbin.org/status/200', {
            method: 'HEAD', 
            cache: 'no-store'
        })
        .then(() => {
            console.log('✅ Confirmed online - redirecting...');
            window.location.href = 'index.html?t=' + Date.now();
        })
        .catch(() => {
            // Silently fail - still offline
        });
    }, 5000); // Check every 5 seconds

    // Call function on page load
    updateLastOnlineTime();
</script>
</body>
</html>
